<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <main class="container-fluid">
        <header class="card">
            <div class="card-body text-center bg-dark text-white">
                <h1 class="display-1">Weather Dashboard</h1>
            </div>
        </header>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body bg-light">
                                <h4 class="card-subtitle mb-2 text-muted">Search For A City:</h4>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control searchInput" placeholder="Enter City Name">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary bg-primary searchButton" type="button"
                                            id="button-addon2"><i class="fas fa-search"></i></button>
                                    </div>
                                </div>

                                <ul class="list-group">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col mt-4 mr-5">
                    <div class="card currentCard pb-2 pt-1">
                        <h5 class="card-title mt-2 text-center">Current Forecast</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">
                        <div class="card pb-5 fiveDayCard pl-5">
                            <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
                            <div class="row">
                                <div class="col fiveDayOne">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
